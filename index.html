<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>++Leaflet Routing Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="css/routing_style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="map"></div>
  <!-- สร้างแผนที่ไว้ก่อน -->
    
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script>
    const map = L.map("map").setView([16.439810, 102.829446], 10);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);
  </script>
  
  <!-- ปุ่ม Toggle เปิด Panel Routing-->
  <button id="togglePanelBtn" title="ค้นหาเส้นทาง">
  <img src="img/location.png" alt="ค้นหาเส้นทาง">
  </button>
  <div class="floating-panel" id="control-panel">
      <button id="routeBtn">ค้นหาเส้นทาง</button>
      <button id="exitBtn">✖</button>
      <div id="coord-inputs"></div>
      <div id="showInstruction" class="instruction"></div>
  </div>
  <script src="js/routing_main.js"></script>

  
</body>
</html>

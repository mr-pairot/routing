<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map" style="width:100%; height: 100vh"></div>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    
    <script>
        var map = L.map('map').setView([16.0352, 103.1433], 11);
        mapLink = "<a href='https://openstreetmap.org'>OpenStreetMap</a>";
        
        // ใช้ HTTPS แทน HTTP
        L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: 'Leaflet &copy; ' + mapLink + ', contribution',
            maxZoom: 18
        }).addTo(map);

        var taxiIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var marker = L.marker([16.0352, 103.1433], { icon: taxiIcon }).addTo(map);
        
        // ตัวแปรเก็บ routing control และ destination marker
        var routingControl = null;
        var destinationMarker = null;

        map.on('click', function (e) {
            console.log(e);
            
            // ลบ routing control เดิม (ถ้ามี)
            if (routingControl) {
                map.removeControl(routingControl);
            }
            
            // ลบ destination marker เดิม (ถ้ามี)
            if (destinationMarker) {
                map.removeLayer(destinationMarker);
            }
            
            // สร้าง marker ใหม่
            destinationMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
            
            // สร้าง routing control ใหม่
            routingControl = L.Routing.control({
                waypoints: [
                    L.latLng(16.0352, 103.1433),
                    L.latLng(e.latlng.lat, e.latlng.lng)
                ],
                language: 'th',
                routeWhileDragging: false,
                addWaypoints: false,
                createMarker: function() { return null; } // ไม่สร้าง marker เพิ่มเติม
            }).on('routesfound', function (e) {
                var routes = e.routes;
                console.log(routes);

                // แอนิเมชั่นการเคลื่อนที่ของรถแท็กซี่
                e.routes[0].coordinates.forEach(function (coord, index) {
                    setTimeout(function () {
                        marker.setLatLng([coord.lat, coord.lng]);
                    }, 100 * index);
                });
            }).addTo(map);
        });
    </script>
</body>
</html>

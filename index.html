<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet Routing Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

  <style>
    #map {
      height: 100vh;
      cursor: default;
    }

    
/*------------------------------------------------*/
 button {
      font-family: 'Sarabun', sans-serif !important;
    }
.leaflet-popup-content {
  font-family: 'Sarabun', sans-serif;
  font-size: 12px;
 }
  /* กล่องเส้นทาง */
  .leaflet-routing-container {
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-family: 'Sarabun', sans-serif;
    font-size: 12px;
    padding: 10px;
    width: 270px;
    border: 1px solid #e0e0e0;
  }

  /* หัวข้อเส้นทาง */
  .leaflet-routing-container h2 {
    font-size: 12px;
    color: #0047ab;
    font-weight: bold;
  }

  /* ปุ่มย่อ/ขยาย */
.leaflet-routing-container-hide {
    width: 32px;
    height: 32px;
}
  .leaflet-routing-collapse-btn {
    background-color: #fff;
    color: #fff;
    padding: 0px 0px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 0px;
    top: 0px !important;
    left: 0px !important;
    right: 3px !important;
    background-image: url('img/routing.png') !important;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    width: 32px;
    height: 32px;
  }
  
  .leaflet-routing-collapse-btn:hover {
    background-color: #fff;
  }

  
/*------------------------------------------------*/

    /* กล่องรับค่าพิกัด */
    .floating-panel {
      position: absolute;
      top: 18px;
      left: 10px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      width: 170px;
      font-family: 'Sarabun', sans-serif;
      font-size: 12px;
    }
    .floating-panel input {
      width: 100%;
      margin-bottom: 8px;
      padding: 5px;
      border: 1px solid #ccc;
    }
    .remove-btn {
      float: right;
      color: red;
      cursor: pointer;
    }
    .instruction {
      margin-top: 10px;
      color: #0047ab;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="floating-panel" id="control-panel">
    <button id="routeBtn">ค้นหาเส้นทาง</button>
    <div id="coord-inputs"></div>
    <div id="showInstruction" class="instruction"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script>
    const map = L.map("map").setView([16.439810, 102.829446], 10);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    let routeControl = null;
    let waypoints = [];
    let markers = [];
    let mode = "idle";

    const routeBtn = document.getElementById("routeBtn");
    const coordInputs = document.getElementById("coord-inputs");
    const showInstruction = document.getElementById("showInstruction");
    const routeColors = ["#0047ab", "red", "#f39c12"]; // สีเดียวกับ altLineOptions


    routeBtn.addEventListener("click", () => {
      if (mode === "idle") {
        mode = "selecting";
        routeBtn.textContent = "รีเซ็ต";
        waypoints = [];
        markers.forEach((m) => map.removeLayer(m));
        markers = [];
        coordInputs.innerHTML = "";
        showInstruction.innerHTML = "คลิกจุดเริ่มต้น แล้วคลิกจุดหมาย จากนั้นค่อยเลือกจุดทางผ่านหรือปรับลากเปลี่ยนเส้นทาง";
        if (routeControl) {
          map.removeControl(routeControl);
          routeControl = null;
        }
      } else {
        resetAll();
      }
    });

    map.on("click", (e) => {
      if (mode !== "selecting") return;
      if (waypoints.length >= 3) return;

      const marker = L.marker(e.latlng, { draggable: true }).addTo(map);
      markers.push(marker);
      waypoints.push(e.latlng);

      const index = waypoints.length - 1;
      updateInputs();

      marker.on("dragend", () => {
        waypoints[index] = marker.getLatLng();
        updateInputs();
        drawRoute();
      });

      drawRoute();
    });

    function updateInputs() {
      coordInputs.innerHTML = "";
      waypoints.forEach((pt, i) => {
        const row = document.createElement("div");
        const label =
          i === 0
            ? "จุดเริ่ม :"
            : i === waypoints.length - 1
            ? "จุดหมาย :"
            : "ทางผ่าน :";
        row.innerHTML = `
          <label>${label}</label>
          <input type="text" value="${pt.lat.toFixed(6)}, ${pt.lng.toFixed(6)}" data-idx="${i}">
          ${
            i !== 0 && i !== waypoints.length - 1
              ? '<span class="remove-btn" onclick="removeVia(' + i + ')">✖</span>'
              : ""
          }
        `;
        coordInputs.appendChild(row);
      });

      coordInputs.querySelectorAll("input").forEach((input) => {
        input.addEventListener("change", (e) => {
          const idx = +e.target.dataset.idx;
          const [lat, lng] = e.target.value.split(",").map((v) => parseFloat(v));
          if (!isNaN(lat) && !isNaN(lng)) {
            waypoints[idx] = L.latLng(lat, lng);
            markers[idx].setLatLng(waypoints[idx]);
            drawRoute();
          }
        });
      });
    }

    function removeVia(index) {
      map.removeLayer(markers[index]);
      markers.splice(index, 1);
      waypoints.splice(index, 1);
      updateInputs();
      drawRoute();
    }

    function drawRoute() {
      if (waypoints.length < 2) return;
      if (routeControl) map.removeControl(routeControl);

      // Reorder: Start, Via (optional), End
      const ordered = [waypoints[0]];
      if (waypoints.length === 3) ordered.push(waypoints[2]);
      ordered.push(waypoints[1]);

      routeControl = L.Routing.control({
  waypoints: ordered,
  routeWhileDragging: true,
  show: false,
  collapsible: true,
  router: L.Routing.osrmv1({
    serviceUrl: "https://router.project-osrm.org/route/v1",
  }),
  createMarker: () => null,
  showAlternatives: true,
  lineOptions: {
    styles: [{ color: 'white', weight: 10, opacity: 1 },{ color: "#0047ab", opacity: 0.8, weight: 6 }]  // เส้นหลัก
  },
  altLineOptions: [
    { styles: [{ color: "red", opacity: 0.8, weight: 5 }] }, // สำรอง 1
    { styles: [{ color: "#f39c12", opacity: 0.8, weight: 5 }] }  // สำรอง 2
  ]
})

        .on("routesfound", function (e) {
          const popupGroup = L.layerGroup().addTo(map);
          showInstruction.innerHTML = "";
          e.routes.forEach((route, idx) => {
            const summary = route.summary;
            const distance = (summary.totalDistance / 1000).toFixed(2);
            const timeMin = Math.round(summary.totalTime / 60);
            const hrs = Math.floor(timeMin / 60);
            const mins = timeMin % 60;
            const timeStr = hrs ? `${hrs} ชม. ${mins} นาที` : `${mins} นาที`;
            const label = idx === 0 ? "เส้นทางหลัก" : `เส้นทางสำรอง ${idx}`;
            const midLatLng = route.coordinates[Math.floor(route.coordinates.length / 2)];
            const popup = L.popup()
              .setLatLng(midLatLng)
              .setContent(`<strong>${label}</strong><br>ระยะทาง: ${distance} กม.<br>เวลา: ${timeStr}`)
              .openOn(map);
            popupGroup.addLayer(popup);

            // Show summary below input
//          showInstruction.innerHTML += `<div><strong>${label}</strong><br>ระยะทาง: ${distance} กม.<br>เวลา: ${timeStr}</div><br>`;
            showInstruction.innerHTML += `<div style="color: ${routeColors[idx]}"><strong>${label}</strong><br>ระยะทาง: ${distance} กม.<br>เวลา: ${timeStr}</div><br>`;

          });

          routeControl._popupGroup = popupGroup;
        })
        .addTo(map);
    }

    function resetAll() {
      mode = "idle";
      routeBtn.textContent = "ค้นหาเส้นทาง";
      waypoints = [];
      markers.forEach((m) => map.removeLayer(m));
      markers = [];
      coordInputs.innerHTML = "";
      showInstruction.innerHTML = "";
      if (routeControl) {
        if (routeControl._popupGroup) map.removeLayer(routeControl._popupGroup);
        map.removeControl(routeControl);
        routeControl = null;
      }
    }
  </script>
</body>
</html>
